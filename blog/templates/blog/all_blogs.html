{% extends 'blog/base.html' %}

{% block content %}

  <h1>All blogs</h1> 
  <h2>Всего: {{blogs.count}} постов</h2>
  {% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
  <p>{{blog.description}}</p>
  <img src="{{blog.image.url}}">
  {% endfor %}

{% endblock %}
